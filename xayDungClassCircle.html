<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
          class  Circle{
             radius;
             area;
            constructor (radius ){
              this.radius = radius;
              this.area = this.radius * this.radius * Math.PI;
            }

          }
          let circle = new Circle(2);

          alert(circle.radius);
          alert(circle.area);



</script>
</body>
</html>
