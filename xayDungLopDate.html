<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng lớp Date </title>
</head>
<body>
<script>
    let myDate = function (day, month, years) {
        this.day = day;
        this.month = month;
        this.year = years;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (years) {
            this.year = years;
        }
        this.setDate = function (day, month, year) {
            this.day = day
            this.month = month
            this.year = year

        }
        this.toString = function () {
            return this.day + "/" + this.month + "/" + this.year;
        }
    }
    let date = new myDate();
    // let day = date.getDay();
    // let month = date.getMonth();
    // let year = date.getYear();
    // alert(day + '/' + month + '/' + year);
    //
    day = date.setDay(10);
    month= date.setMonth(10);
    year= date.setYear(2019);
    // date.toString();
    // date.setDate(10, 10, 2019)
    alert(date);

</script>
</body>
</html>
